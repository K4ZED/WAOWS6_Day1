{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="page-card fade-in" style="max-width: 420px; margin: 40px auto;">
  <h1 class="page-title">Register</h1>
  <p class="page-subtitle">Buat akun baru untuk mulai menggunakan dashboard.</p>

  <form id="register-form" class="form-grid">
    <div class="field" style="grid-column: 1 / -1;">
      <label for="reg-email">Email</label>
      <input id="reg-email" type="email" class="input" placeholder="you@example.com" required>
    </div>
    <div class="field" style="grid-column: 1 / -1;">
      <label for="reg-password">Password</label>
      <input id="reg-password" type="password" class="input" placeholder="Minimal 6 karakter" required>
    </div>
    <div style="grid-column: 1 / -1; display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
      <button type="submit" class="btn-main">Register</button>
      <span class="page-subtitle" style="font-size:0.8rem;">
        Sudah punya akun?
        <a href="{{ url_for('login_page') }}">Login</a>
      </span>
    </div>
  </form>

  <p id="register-message" class="page-subtitle" style="margin-top:10px;"></p>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
