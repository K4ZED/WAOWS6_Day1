{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="page-card fade-in" style="max-width: 420px; margin: 40px auto;">
  <h1 class="page-title">Register</h1>
  <p class="page-subtitle">Buat akun baru untuk mulai menggunakan dashboard.</p>

  <form method="post" action="{{ url_for('register_submit') }}" class="form-grid">
    <div class="field" style="grid-column: 1 / -1;">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required>
    </div>
    <div class="field" style="grid-column: 1 / -1;">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="input" placeholder="Minimal 6 karakter" required>
    </div>
    <div style="grid-column: 1 / -1; display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
      <button type="submit" class="btn-main">Register</button>
      <span class="page-subtitle" style="font-size:0.8rem;">
        Sudah punya akun?
        <a href="{{ url_for('login_page') }}">Login</a>
      </span>
    </div>
  </form>
</div>
{% endblock %}
