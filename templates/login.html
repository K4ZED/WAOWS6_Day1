{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="page-card fade-in" style="max-width: 420px; margin: 40px auto;">
  <h1 class="page-title">Login</h1>
  <p class="page-subtitle">Masuk untuk mengakses dashboard WAOW Shop.</p>

  <form id="login-form" class="form-grid">
    <div class="field" style="grid-column: 1 / -1;">
      <label for="login-email">Email</label>
      <input
        id="login-email"
        type="email"
        class="input"
        placeholder="you@example.com"
        required
      >
    </div>

    <div class="field" style="grid-column: 1 / -1;">
      <label for="login-password">Password</label>
      <input
        id="login-password"
        type="password"
        class="input"
        placeholder="••••••••"
        required
      >
    </div>

    <div style="grid-column: 1 / -1; display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
      <button type="submit" class="btn-main">Login</button>
      <span class="page-subtitle" style="font-size:0.8rem;">
        Belum punya akun?
        <a href="{{ url_for('register_page') }}">Register</a>
      </span>
    </div>
  </form>

  <p id="auth-message" class="page-subtitle" style="margin-top:10px;"></p>
</div>
{% endblock %}
