<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}WAOW Shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1">WAOWS6 - Ken Day 1</span>
        <div>
          <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm me-2">Home</a>
          <a href="{{ url_for('customers_page') }}" class="btn btn-outline-light btn-sm me-2">Customers</a>
          <a href="{{ url_for('products_page') }}" class="btn btn-outline-light btn-sm">Products</a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
