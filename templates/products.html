{% extends "base.html" %}
{% block title %}Products{% endblock %}

{% block content %}
<section class="page-card products-page fade-in">
  <header class="page-header">
    <h1 class="page-title">Products</h1>
    <p class="page-subtitle">
      Manage products in your shop catalog: create, update, and remove items
      connected to your MySQL database.
    </p>
  </header>

  <!-- FORM -->
  <form id="product-form" class="form-grid">
    <input type="hidden" id="product-id" />

    <div class="field">
      <label for="category">Category ID</label>
      <input
        id="category"
        class="input"
        type="number"
        min="1"
        placeholder="e.g. 1"
      />
    </div>

    <div class="field">
      <label for="name">Name</label>
      <input
        id="name"
        class="input"
        placeholder="e.g. Wireless Headphones"
      />
    </div>

    <div class="field">
      <label for="price">Price</label>
      <input
        id="price"
        class="input"
        type="number"
        min="0"
        step="0.01"
        placeholder="e.g. 99.99"
      />
    </div>

    <div class="field">
      <label for="stock">Stock</label>
      <input
        id="stock"
        class="input"
        type="number"
        min="0"
        placeholder="e.g. 20"
      />
    </div>

    <div class="field field-actions">
      <button type="submit" class="btn-main" id="save-product-btn">
        Add Product
      </button>
      <button type="button" class="btn-outline" id="reset-product-btn">
        Clear
      </button>
    </div>
  </form>

  <!-- TABLE -->
  <div class="table-card">
    <table class="data-table" id="products-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th class="col-actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- akan diisi lewat JS -->
      </tbody>
    </table>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/products.js') }}"></script>
{% endblock %}
