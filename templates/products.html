{% extends "base.html" %}
{% block title %}Products{% endblock %}

{% block content %}
<h1 class="mb-3">Products</h1>

<form id="product-form" class="row g-2 mb-4">
  <input type="hidden" id="product-id" />
  <div class="col-md-2">
    <input class="form-control" id="category-id" placeholder="Category ID" type="number">
  </div>
  <div class="col-md-3">
    <input class="form-control" id="name" placeholder="Name">
  </div>
  <div class="col-md-3">
    <input class="form-control" id="price" placeholder="Price" type="number" step="0.01">
  </div>
  <div class="col-md-2">
    <input class="form-control" id="stock" placeholder="Stock" type="number">
  </div>
  <div class="col-md-2 d-grid">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>

<table class="table table-striped" id="products-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/products.js') }}"></script>
{% endblock %}
