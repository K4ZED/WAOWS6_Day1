{% extends "base.html" %}
{% block title %}Customers{% endblock %}

{% block content %}
<section class="page-card customer-page">
  <header class="page-header">
    <h1 class="page-title">Customers</h1>
    <p class="page-subtitle">
      Manage mall customers: add, edit, and delete records connected to your MySQL database.
    </p>
  </header>

  <!-- FORM -->
  <form id="customer-form" class="form-grid">
    <input type="hidden" id="customer-id" />

    <div class="field">
      <label for="gender">Gender</label>
      <input id="gender" class="input" placeholder="e.g. Male / Female" />
    </div>

    <div class="field">
      <label for="age">Age</label>
      <input id="age" class="input" type="number" min="1" placeholder="e.g. 25" />
    </div>

    <div class="field">
      <label for="income">Annual Income</label>
      <input id="income" class="input" type="number" min="0" placeholder="e.g. 45" />
    </div>

    <div class="field">
      <label for="score">Spending Score</label>
      <input id="score" class="input" type="number" min="0" max="100" placeholder="0 - 100" />
    </div>

    <div class="field field-actions">
      <button type="submit" class="btn-main" id="save-btn">Add Customer</button>
      <button type="button" class="btn-outline" id="reset-btn">Clear</button>
    </div>
  </form>

  <!-- TABLE -->
  <div class="table-card">
    <table class="data-table" id="customers-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Income</th>
          <th>Score</th>
          <th class="col-actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS akan isi di sini -->
      </tbody>
    </table>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/customers.js') }}"></script>
{% endblock %}
